<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="todo-list-app">
        <h1>Event List</h1>
        <button id="add-event-btn">Add New Event</button>
        <table id="event-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="event-list">
            </tbody>
        </table>
        <div id="add-event-form" style="display: none;">
            <input type="text" id="event-name-input" placeholder="Event name">
            <input type="date" id="event-start-input">
            <input type="date" id="event-end-input">
            <button id="save-event-btn">Save</button>
            <button id="cancel-event-btn">Cancel</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
